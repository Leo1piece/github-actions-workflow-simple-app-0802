name: Build and Deploy to Azure Env
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  
jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          # Container registry username
          username: 'raydemo0802'
          # Container registry password
          password: 'YmitNpCKC4H9ub4tQHBYJpqs5g9YmAgvEAs+ZrkIT7+ACRDtzjrz'
          # Container registry server url
          login-server: 'raydemo0802.azurecr.io'
    
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          # tags: <registry server url>/<app name>:<git commit sha>
          tags: raydemo0802.azurecr.io/hello-world-app:${{ github.sha }}
          file: ./Dockerfile
      
  deployToAKS:
    permissions:
      actions: read
      contents: read
      id-token: write
  
    runs-on: ubuntu-latest
    needs: [buildImage]
    environment: Production
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        
      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: '205beffb-96a5-4ee7-8c82-ab42f85f430a'
          tenant-id: '05a141a6-f9b0-43a2-a0d0-ee2ed9348938'
          subscription-id: '52ddba82-9f78-4f67-bc45-94f9aa09bfb4'
        
      - name: Setup kubelogin
        uses: Azure/use-kubelogin@v1

      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v3
        with:
          # Resource Group Name
          resource-group: 'github-action-rg'
          # AKS Cluster Name
          cluster-name: 'rayk8s0802demo'
          # AKS Cluster Subscription
          subscription: '52ddba82-9f78-4f67-bc45-94f9aa09bfb4'
          # Get cluster admin credentials. Values: true or false
          admin: 'false'
          # Enables kubelogin for non-admin user scenario. Values: true or false
          use-kubelogin: 'true'

      # Deploys application based on given manifest file
      - name: Deploys application
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            kubernetes/hello-world-deployment.yaml
            kubernetes/hello-world-service.yaml
          images: |
            raydemo0802.azurecr.io/hello-world-app:${{ github.sha }}
